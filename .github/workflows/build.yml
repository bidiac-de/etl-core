name: Build
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

permissions:
  contents: read          # Read repository contents
  pull-requests: write    # Comment on PRs with SonarQube results
  checks: write           # Create/update check runs
  security-events: write  # Upload SARIF results (if enabled)

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@2500896589ef8f7247069a56136f8dc177c27ccf
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
